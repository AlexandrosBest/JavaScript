<html>
    <head>
        <title>My Todo App</title>
    </head>
    <body>
        <input id="todo-title" type="text" />
        <button onclick="todos.push('new todo');">Add todo</button>
        <script>
            let todos = ['Get groceries', 'Wash car', 'Make dinner'];

            todos.forEach(function (todoTitle) {
                let element = document.createElement('div');  /*  creates a div element and sets it equal to element */
                element.innerText = todoTitle;                /* This sets the text inside our div and sets it equal to todo */
                document.body.appendChild(element);           /* This adds out div to the page */
            });

            function addTodo() {
                let textbox = document.getElementById('todo-title');
                let title = textbox.value;
                todos.push(title);
            }

        </script>
    </body>
</html>
